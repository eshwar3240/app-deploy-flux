apiVersion: v1
kind: Service
metadata:
  name: flux-cluster-app
  namespace: default
spec:
  selector:
    app: flux-cluster-app
  ports:
    - protocol: TCP
      port: 80         # Port your service exposes
      targetPort: 80   # Port your container listens on
  type: ClusterIP      # Use LoadBalancer if you want external access
