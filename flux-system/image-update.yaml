apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: app-repo
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: app-repo
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: fluxcdbot
        email: eshwar@gmail.com
    push:
      branch: main
      secretRef:
        name: flux-git-auth  # <-- Move secretRef here!
  update:
    strategy: Setters
    path: manifests
